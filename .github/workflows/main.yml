name: Gradle Package

on:
  release:
    types: [push]
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ItNovation
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto' # See 'Supported distributions' for available options
          java-version: '17'
 
      - name: Grant execute permisson for gradlew # gradlew 실행 권한 부여
        run: chmod +x gradlew
      - run: ls -al
      - name: Build with Gradle
        run: ./gradlew clean -x test build


      - name: Get current time
        uses: 1466587594/get-current-time@v2  # (9)
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss 
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}" # (10)
        shell: bash
